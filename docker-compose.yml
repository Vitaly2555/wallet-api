version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER:-wallet}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wallet}
      POSTGRES_DB: ${DB_NAME:-wallet}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://${DB_USER:-wallet}:${DB_PASSWORD:-wallet}@postgres:5432/${DB_NAME:-wallet}?sslmode=disable",
        "up"
      ]
    depends_on:
      postgres:
        condition: service_healthy
  
  wallet-app:
    build: .
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://wallet:wallet@postgres:5432/wallet?sslmode=disable}
      PORT: ${APP_PORT:-8080}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
